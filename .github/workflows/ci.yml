name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          # Check if lockfile is out of date
          if ! pnpm install --frozen-lockfile 2>&1 | grep -q "ERR_PNPM_OUTDATED_LOCKFILE"; then
            echo "✅ Lockfile is up to date"
          else
            echo "⚠️ Lockfile is outdated. This should be fixed locally."
            echo "Run: pnpm install"
            exit 1
          fi

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Check for direct commits to main
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.actor }}" != "dependabot[bot]" ]; then
            echo "❌ Direct commits to main/master are not allowed!"
            echo "Please create a pull request instead."
            exit 1
          fi
